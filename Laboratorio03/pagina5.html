    <script type="text/javascript">
        //Condiciones Anidadas

        //Ejemplo 1: Desarrollar aplicacion que permita ingresar precio de un producto y su cantidad a comprar. 
        //Dependiendo de la categoría se le aplicará descuento al subtotal, tal como en la tabla:

        //Categoria       Descuento
        //A               3%
        //B               5%
        //C               7%
        //D               9%

        //¿Cuantas variables necesito?
        //6
        //¿Que tipo de datos necesito?
        //real, entero, texto
        //¿Como se llamarian las variables
        //pre, can, sbt, cat, des, tot
        //¿Que valores voy a leer?
        //pre, can, cat
        //¿Cual seria la operacion?
        //sbt=pre*can;
        //des=sbt*0.03 -- des=sbt*0.05 -- des=sbt*0.07 -- des=sbt*0.09;
        //tot=sbt-des;

        //declarando variables
        var pre=0, can=0, sbt=0, cat="", des=0, tot=0;

        //capturando valores
        pre=parseFloat(prompt("Ingrese el precio del producto: "));
        can=parseInt(prompt("Ingrese la cantidad a comprar: "));
        cat=prompt("Ingrese la categoria [a] o [b] o [c] o [d]");

        //realizando operaciones
        sbt=pre*can;
        //condicion
        if(cat=="a"){
            des=sbt*0.03;
        }else{
            if(cat=="b"){
                des=sbt*0.05;
            }else{
                if(cat=="c"){
                    des=sbt*0.07;
                }else{
                    if(cat=="d"){
                        des=sbt*0.09;
                    }else{
                        des=0;
                    }
                }
            }
        }
        tot=sbt-des;
        //mostrando resultados
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El total es: "+tot+"<br>");
        document.write("<hr>");



        var sb=0, bon=0, des=0, sf=0, cat=0;

        //capturando variables
        sb=parseFloat(prompt("Ingrese el sueldo básico:"));
        cat=parseInt(prompt("Ingrese la categoria [1] o [2] o [3]"));

        //condicion
        if(cat==1){
            bon=sb*0.07;
            des=sb*0.09;
        }else{
            if(cat==2){
                bon=sb*0.09;
                des=sb*0.07;
            }else{
                if(cat==3){
                    bon=sb*0.11;
                    des=sb*0.09;
                }else{
                    bon=0;
                    des=0;
                }
            }
        }
        sf=sb+bon+des;

        //mostrando resultados
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificaccion es: "+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");
        document.write("<hr>");

        var sb=0, bon=0, des=0, sf=0, cat=0;

        sb=parseFloat(prompt("Ingrese el sueldo basico:"));

        if(cat==1){
            bon=sb*0.07;
            des=sb*0.09;
        }else{
            if(cat==2){
                bon=sb*0.09;
                des=sb*0.07;
            }else{
                if(cat==3){
                    bon=sb*0.11;
                    des=sb*0.09;
                }else{
                    bon=0;
                    des=0;
                }
            }
        }
        sf=sb+bon-des;
        //mostrando resultados
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificacion es: "+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");
        document.write("<hr>");
